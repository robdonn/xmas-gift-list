<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Christmas Gift List - Offline</title>
    <style>
      body {
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto',
          sans-serif;
        margin: 0;
        padding: 0;
        background: linear-gradient(135deg, #dc2626 0%, #166534 100%);
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        color: white;
      }
      .container {
        text-align: center;
        padding: 2rem;
        max-width: 400px;
      }
      .icon {
        font-size: 4rem;
        margin-bottom: 1rem;
      }
      h1 {
        font-size: 2rem;
        margin-bottom: 1rem;
        font-weight: 600;
      }
      p {
        font-size: 1.1rem;
        margin-bottom: 2rem;
        opacity: 0.9;
        line-height: 1.5;
      }
      .button {
        background: rgba(255, 255, 255, 0.2);
        border: 2px solid rgba(255, 255, 255, 0.3);
        color: white;
        padding: 0.75rem 1.5rem;
        border-radius: 0.5rem;
        text-decoration: none;
        display: inline-block;
        font-weight: 500;
        transition: all 0.2s;
      }
      .button:hover {
        background: rgba(255, 255, 255, 0.3);
        border-color: rgba(255, 255, 255, 0.5);
      }
      .offline-indicator {
        position: fixed;
        top: 1rem;
        right: 1rem;
        background: rgba(239, 68, 68, 0.9);
        padding: 0.5rem 1rem;
        border-radius: 0.25rem;
        font-size: 0.875rem;
        font-weight: 500;
      }
    </style>
  </head>
  <body>
    <div class="offline-indicator">ðŸ“¶ Offline</div>

    <div class="container">
      <div class="icon">ðŸŽ„</div>
      <h1>You're Offline</h1>
      <p>
        Christmas Gift List is not available right now. Please check your
        internet connection and try again.
      </p>
      <a
        href="/"
        class="button"
        onclick="window.location.reload(); return false;"
      >
        Try Again
      </a>
    </div>

    <script>
      // Auto-refresh when back online
      window.addEventListener('online', function () {
        window.location.reload();
      });
    </script>
  </body>
</html>
